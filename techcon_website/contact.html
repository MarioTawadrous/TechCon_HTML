        <ul>
            <li>
                <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a>
            </li>
            <li>

                    <img src="social-media/facebook.png" alt="Facebook Icon">

        <h2>Conference Venue</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1mq12345!2m2!1d-122.4194052!2d37.7749005!3m2!1i1024!2i768!4f13.1!3m3!1m3!1w12!2m2!1d-122.4194052!2d37.7749005!5m2!1m2!1i1024!2i768!s=E!4(Your+Venue+Address+Here)" width="600" height="400" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

        <h2>Contact Us Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
